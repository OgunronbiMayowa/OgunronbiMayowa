<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="..\css\RegisterForm.css">
</head>
<body>
    <form action="#" id="validate">
        <fieldset>
            <!-- <legend>Registration Form</legend> -->
            <div class="container">
                <h1>Register</h1>
                <p>Please fill this form to create an account</p>
                <hr>
                <div id="field">
                    <label class="font" for="email">Email</label>
                     <input type="text" placeholder="Enter Email" name="email" id="email">
                    <span id="error-block"></span>
                </div>
                
                <div id="field">
                    <label class="font" for="psw">Enter Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw">
                    <span id="error-block"></span>
                </div>
               
                <div id="field">
                    <label class="font" for="repeat-psw">Confirm Password</label>
                     <input type="password" placeholder="Repeat Password" name="repeat-psw" id="repeat-psw">
                     <span id="error-block"></span>
                </div>
                
                <!-- <hr> -->

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                <button type="submit" class="registerbtn">Register</button>
            </div>
            <div class="signin">
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </fieldset>
    </form>
</body>

<script src="../DOM/RegisterForm.js"></script>
</html>
